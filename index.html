<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <link rel="stylesheet" href="CSS/style.css">

  <title>Yapılacaklar</title>
</head>

<body>
  <!-- header start -->
  <div class="container">
    <div class="row mt-5 bg-danger flex-column rounded-3">
      <div class="header col-12 ">
        <span class="display-5 py-3 d-flex justify-content-center d-100 text-white">
          <b>Yapılacaklar Listesi</b>
        </span>
      </div>
      <div class="add-area col-12">
        <div class="input-group mb-3">
          <input id="girilenoge" type="text" class="form-control" placeholder="Bugün ne yapacaksın"
            aria-label="Recipient's username" aria-describedby="button-addon2">
          <button class="btn btn-primary" type="button" onclick="addNewElement()" id="button-addon2"><span
              class="">Ekle</span></button>
        </div>
      </div>
    </div>
  </div>
  <!-- header end -->

  <div class="container">
    <div class="row">
      <div class="fs-3 mt-3 p-0 text-danger">
        <b>Yapılacaklar</b>
      </div>
      <div class="todolist p-0">

        <ul id="yapilacaklar" class="list-group ">

          <li class="list-group-item list-group-item-action list-group-item-danger">
            <input class="form-check-input me-1" type="checkbox"  aria-label="" onchange="move(this)">
            <button type="button" class="btn-close float-end" aria-label="Close" onclick="remove(this)"></button>
          </li>

        </ul>
      </div>
    </div>

    <div class="row">
      <div class="todonelist p-0">
        <div class="fs-3 mt-3 p-0 text-danger">
          <b>Yapıldı</b>
        </div>
        <div class="todolist p-0">
          <ul id="yapildi" class="list-group ">

            <li class="list-group-item list-group-item-action list-group-item-danger">
              <input class="form-check-input me-1" type="checkbox"  aria-label="" onchange="move(this)">
              <button type="button" class="btn-close float-end" aria-label="Close"></button>
            </li>

          </ul>
        </div>
      </div>
    </div>
  </div>



  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
  </script>

  <!-- personal script -->
  <script src="js/script.js"></script>

</body>

</html>
